    .input-container input {

    .input-container input:focus {

    .input-container button {

    @media (max-width: 500px) {

      }

      .centered-text {

    /* Loading dots animation */
    @keyframes loadingDots {

      }

      }

      }

        opacity: 0.2;

      }
    }

    .loading-dots span {

      font-weight: bold;

      animation-name: loadingDots;
      animation-duration: 1.4s;

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let waitingMessage = document.getElementById("waiting-message");
    let welcomeMessage = document.getElementById("welcome-message");
    let box = document.getElementById("box");
    let countElement = document.getElementById("count");
    let remain = 5;
    let countdownInterval;

    // Lock scroll while overlay visible
    document.documentElement.style.overflow = 'hidden';
    document.body.style.overflow = 'hidden';
    
    function startCountdown() {
      countdownInterval = setInterval(() => {
        remain--;
        if (remain >= 0) countElement.textContent = remain;
        if (remain <= 0) {
          clearInterval(countdownInterval);
          skipWelcome();
        }
      }, 1000);
    }
    
    function skipWelcome() {
      clearInterval(countdownInterval);
      welcomeMessage.style.animation = 'fadeOut 0.6s ease forwards';
      setTimeout(() => {
        welcomeMessage.style.display = 'none';
        document.documentElement.style.overflow = '';
        document.body.style.overflow = '';
      }, 600);
    }
    
    // Start the countdown
    startCountdown();
    
    // Skip button event
    document.querySelector('.skip-btn').addEventListener('click', skipWelcome);

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace("CODE: ", ""));
      obj.innerText = "COPIED";
      obj.style = "color:#00f7ff;font-weight:bold";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:#d400ff;font-weight:bold";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML =
          '<a style="color:#fff;font-weight:bold">‚ùó Enter your WhatsApp number with country code.</a><br><br>';
        waitingMessage.style.display = "none";
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML =
          '<a style="color:#d400ff;font-weight:bold">‚ùå Invalid number format ‚ùå</a><br><br>';
        waitingMessage.style.display = "none";
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split("");
        cc.forEach((a, index) => {
          bbc += a;
          if (bbc.length === 3 || bbc.length === 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:#fff;font-size:18px";
        a.innerHTML = "";
        waitingMessage.style.display = "inline-block";

        try {
          let { data } = await axios(`/code?number=${bc}`);
          let code = data.code || "Service Unavailable";
          waitingMessage.style.display = "none";
          a.innerHTML =
            '<font id="copy" onclick="Copy()" style="color:#d400ff;font-weight:bold" size="5">CODE: <span style="color:#fff;font-weight:bold">' +
            code +
            "</span></font><br><br><br>";
        } catch (error) {
          waitingMessage.style.display = "none";
          a.innerHTML =
            '<a style="color:#d400ff;font-weight:bold">‚ùå Error fetching code ‚ùå</a><br><br>';
        }
      }
    });
  </script>
